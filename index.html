<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="script.js" type="module" defer></script>
    <title>Graduation</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<audio id="player" autoplay loop>
  <source src="bgmusic.mp3" type="audio/mp3">
</audio>
<body>
    <img src="./images/background.png" class="bg" />
    <img src="./images/backgroundletter.png" class="bgletter" />
    <img src="./images/Help.png" class="help" />
    <img src="./images/Letters.png" class="open" />
    <img src="./images/Pens.png" class="take" />
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            <img src="./images/prev.png" class="prevbutton" />
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            <img src="./images/next.png" class="nextbutton" />
          </button>
          <img src="./images/Close.png" class="close" />
        <div data-slides> 
            <div class="wrapper" data-active>
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="letter"></div>
          </div>
          <div class="wrapper">
              <div class="lid one"></div>
              <div class="lid two"></div>
              <div class="envelope"></div>
              <div class="letter"></div>
          </div>
        </div>
        </div>
        <p class="ReadDesc">Read your messages</p>
        <p class="WriteDesc">Write a message</p>
</body>
</html>
